<section class="content">


<div class="login-box">
  <div class="login-logo">
    <a href=#><b>Núcleo de </b>Mamografia</a>
  </div>

 <div class="login-box-body">

  <form [formGroup]="userForm"  *ngIf="newUser"  (ngSubmit)="signup()">

  <h3>Criar Novo Usuário</h3>
  <p class="btn btn-sm btn-secondary" (click)="toggleForm()">Já registrado?</p>
  <hr>
  <div class="form-group has-feedback">
        <input type="name" class="form-control" placeholder="Nome" formControlName="name" require>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
  </div>
   <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="E-mail" formControlName="email" require>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
  </div>
 

  <div *ngIf="formErrors.email" class="notification is-danger">
    {{ formErrors.email }}
  </div>

  <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password"  formControlName="password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  </div>
  
  <div *ngIf="formErrors.password" class="notification is-danger">
    {{ formErrors.password }}
  </div>

  <!--<div *ngIf="userForm.valid" class="notification is-success">Form is valid</div>-->


  <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!userForm.valid">Registrar-se</button>
        </div>
        <!-- /.col -->
  </div>




</form>


<form [formGroup]="userForm"  *ngIf="!newUser"  (ngSubmit)="login()">

  <!--<h3>Usuário</h3>-->
 <p class="btn btn-sm btn-secondary" (click)="toggleForm()">Novo Usuário?</p>
  <hr>

   <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="E-mail" formControlName="email" require>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
  </div>
 

  <div *ngIf="formErrors.email" class="help is-danger">
    {{ formErrors.email }}
  </div>

  <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Senha"  formControlName="password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  </div>

  <div *ngIf="formErrors.password" class="help is-danger">
    {{ formErrors.password }}
  </div>

   <div class="row">
        <div class="col-xs-12">
          <button type="submit"  class="btn btn-primary btn-block btn-flat" [disabled]="!userForm.valid">Entrar</button>
        </div>
        <!-- /.col -->
  </div>


  <span *ngIf="userForm.valid" class="help is-success">Form Looks Valid</span>

  <a *ngIf="!passReset && userForm.controls.email.valid" class="help is-info" (click)="resetPassword()">Resetar Senha do  {{userForm.value.email}}?</a>
  <p *ngIf="passReset" class="help is-info">Resete solicitado. Verifique as instruções enviadas para o e-mail.</p>


</form>


 </div>

</div>




</section>
